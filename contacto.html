<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Enlace al ícono (favicon) -->
    <link rel="icon" href="images/form_icon.ico" type="image/x-icon">
    <!-- background -->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
    <!-- Estructura del formulario -->
    <link rel="stylesheet" type="text/css" href="css/estructura-form.css">
    <!-- Mostrar un modal de carga -->
    <link rel="stylesheet" type="text/css" href="css/modal-carga.css">
    <!-- Footer -->
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <!-- Script para limpiar formulario -->
    <script src="javascript/limpiar-formulario.js"></script>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="Automoviles.html"> AUTOMOVILES</a></li>
                    <li><a href="Aeronaves.html">AERONAVES</a></li>
                </ul>
            </nav>
        </header>
        <br>
        <br>
        <br>
    <div class="container">
        <h1>Contacto</h1>
        <p>Por favor, complete el siguiente formulario para ponerse en contacto con nosotros:</p>
    
        <form action="https://formspree.io/f/xoqokzo" method="post" id="miFormulario">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
    
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="asunto" class="form-label">Asunto:</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required>
            </div>
    
            <div class="form-group">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="8" required></textarea>
            </div>
    
            <div class="form-btn-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary" id="limpiarBtn">Limpiar</button>
            </div>            
        </form>
    </div>
    
    <!-- Modal de carga -->
<div class="modal" id="modalCarga">
    <div class="modal-content">
        <div class="modal-body text-center">
            <p class="mt-2">Enviando formulario...</p>
        </div>
    </div>
</div>
<script src="javascript/mostrar-modal-carga.js"></script> 
 
    <!-- Footer -->
    <footer class="text-center mt-5">
        <img src="images/logo.png" alt="" width="300" height="200">
        <br>
        <br>
        <br>
        <p>&copy; 2023 Modelos de Historia</p>
    </footer>
</body>
</html>
