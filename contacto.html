<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Agregar los enlaces a los archivos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Enlace al ícono (favicon) -->
    <link rel="icon" href="images/form_icon.ico" type="image/x-icon">
    <!-- background -->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
    <!-- Mostrar un modal de carga -->
    <link rel="stylesheet" type="text/css" href="css/modal-carga.css">
    <!-- Script para limpiar formulario -->
    <script src="javascript/limpiar-formulario.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center">Contacto</h1>
        <p class="lead text-center">Por favor, complete el siguiente formulario para ponerse en contacto con nosotros:</p>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <form action="https://formspree.io/f/xoqokzo" method="post" id="miFormulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>

                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de carga -->
    <div class="modal" id="modalCarga">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner"></div>
                    <p class="mt-2">Enviando formulario...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/mostrar-modal-carga.js"></script>
    
    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2023 Modelos de Historia</p>
		<img src="images/logo.png" alt="" width="300" height="200">
    </footer>
</body>
</html>
